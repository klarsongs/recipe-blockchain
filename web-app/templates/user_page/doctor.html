<html>
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/login_style.css">
        <link rel="stylesheet" type="text/css" href="static/css/doctor_style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <script src="static/js/main_script.js"></script>
        <script src="static/js/doctor_script.js"></script>
    </head>
    <body>
        <div class="index-page">
            <button id="logout" style="float: right">Logout</button>
            <h1>Welcome, dr. {{FirstName}} {{LastName}} {{id}}</h1> <br/>
            <form class="new_visit">
                <h2>Patient information</h2>
                <label for="patient_ID">
                    <h3>Enter patient's ID</h3>
                    <input type="number" placeholder="Patient ID" class="patient_ID">
                    <button type="button" id="patient_search_btn">Search</button>
                </label>
                <label for="patients_data">
                    <div id="patients_data">
                        <div id="patient_name_surname"><span class='patients_data_label'>Patient's name: </span><span id='surname'></span></div>
                        <div id="patient_birthday"><span class='patients_data_label'>Patient's birthday: </span><span id='birthday'></span></div>
                        <div id="patient_insurance_status"><span class='patients_data_label'>Insurance status: </span><span id='insurance'></span></div>
                        <button id="patients_history_btn" type="button" style="margin-top: 10px;">View/hide patient's history</button>
                    </div>
                </label>
            </form>
            <div class="section" id="list_placeholder">
                <h2>Patient's history</h2>
                <ul id="patients_history_list">
                    <div id="patients_history_li_tmpl">
                        <li class="recipe">
                            <div class="recipe_info">
                                <span class="recipe_id"></span>
                                <span class="doctor_id"></span>
                                <span class="recipe_date"></span>
                            </div>
                            <ul class="medicine-list">
                                <div class="medicine-list-tmpl">
                                    <li class="medicine">
                                        <span class=medicine-name></span>
                                        <span class="medicine-quantity"></span>
                                        <span class="medicine-note"></span>
                                    </li>
                                </div>
                            </ul>
                        </li>
                    </div>
                </ul>
            </div>
            <form class="add_recipe" id="add_recipe">
                <h2>Add new recipe</h2>
                <label for="doctor_ID">
                    <h3>Doctor ID</h3>
                    <input type="number" value={{id}} class="doctor_ID" id="doctor_ID" readonly>
                </label>
                <label for="patient_ID">
                    <h3>Patient ID</h3>
                    <input type="number" placeholder="Patient ID" class="patient_ID" id="patient_ID"/>
                </label>
                <label for="recipe_description">
                    <h3>Recipe description</h3>
                    <p>To start adding medicines, press "+" button.</p>
                    <ul class="list" id="medicine-list"></ul>
                    <div class="add">
                        <span class="add-icon fa fa-plus"></span>
                        <div id="inputAdd">
                            <input type="text" id="inputAdd_text" placeholder="Write one medicine...">
                            <input type="text" id="medicine-quantity" placeholder="Quantity...">
                            <input type="text" id="medicine-note" placeholder="Notes...">
                        </div>
                        <button id="add_medicine_btn">Add</button>
                    </div>
                    <!--            <input type="text" placeholder="Description" class="recipe_description" id="recipe_description"/>-->
                </label>
                <label for="expiration_date" id="recipe_expiration">
                    <h3>Expiration date</h3>
                    <input type="date" class='expiration_date' id="expiration_date">
                </label>    
                <button id="add_recipe_btn">Add recipe</button>
            </form>
        </div>
    </body>
</html>
